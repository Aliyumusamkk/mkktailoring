

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            
        }
        
        .header{
            height: 65vh;
            min-width: 100%;
            background-image: linear-gradient(rgba(4,9,30,0.4), rgba(4,9,30,0.4)),url(gallary/pic4.jpeg);
            background-position: center;
            background-size: cover;
            position: relative;
            overflow: hidden;
           
        }
        
        nav{
            display: flex;
            padding: 2% 6%;
            justify-content: space-between;
            align-items: center;
        }
        nav img{
            width: 150px;
        }
        .nav-link{
            flex: 1;
            text-align: right;
        }
        .nav-link ul li{
            list-style: none;
            display: inline-block;
            padding: 6px 10px;
            position: relative;
        }
        .nav-link ul li a{
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }
        .nav-link ul li::after{
            content: "";
            width: 0%;
            height: 2px;
            background-color: #f44336;
            display: block;
            margin: auto;
            transition: 0.5s;
        }
        
        .nav-link ul li:hover::after{
            width: 100%
        }
        .text-box{
            width: 90%;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
        }
        .text-box h1{
            font-size: 62px;
        }
       
        
        .nav-fa{
            display: none;
        
        }
        
        .img{
            display: inline-block;
            width: 100%;
            height: 100vh;
            margin: auto;
            padding-bottom: 20%;
            
        }
        .listimage img{
            width: 256px;
            height: 350px;
            margin: auto;
            transform: translate(5%,20%);
        }

        @media(max-width: 700px){
            *{
             overflow-x: hidden;
            }
             .text-box h1{
                 font-size: 30px;
             }
             .nav-link ul li{
                 display: block;
             }
             .nav-link{
                 position: absolute;
                 background: #f44336;
                 height: 100vh;
                 width: 200px;
                 top: 0;
                 right: -200px;
                 text-align: left;
                 z-index: 2;
                 transition: 1s;
             }
             .nav-fa{
                 display: block;
                 margin-left: 2%;
                 cursor: pointer;
             }
             .nav-fa img{
                 width: 30px;
                 background: #dddddd;
                 border-radius: 2px;
             }
             .nav-link ul{
                 padding: 20px;
             }
             .text-box{
                 margin-top: 15%;
                 color: #fff;
                 text-align: center;
             }
             nav img{
             width: 80px;
             margin-top: 35px;
             }
         
             .footer p{
                 font-size: 16px;
                 line-height: 22px;
                 padding: 10px;
             }

             .listimage img{
                width: 110px;
                height: 130px;
                transform: translate(10%, 20%);
            }
            .footer{
                margin-top: 25%;
            }
         
         }

         .footer{
            width: 100%;
            text-align: center;
            margin-top: 10%;
            background: linear-gradient(rgba(4, 9, 30, 0.06), rgba(4,9,30,0.06));
            background-position: center;
            background-size: cover;
        }
        .footer h3{
           font-size: 40px;
           text-align: center;
           margin: 10px;
        }
        .footer p{
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 10px;
         }
        
        .icon img{
            width: 35px;
            height: 30px;
            margin: 10px;
        }
        .icon a{
            text-decoration: none;
        }
        p{
            color: #007;
        }


    </style>
</head>
